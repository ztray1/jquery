<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="jquery.min.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
	<style type="text/css">
		#resizable { background-position: top left; background-color: blue;}
        #resizable, #also { width: 150px; height: 120px; padding: 20px; }
        #resizable h3, #also h3 { text-align: center; margin: 0; }
        #also { margin-top:0; }
	</style>
</head>
	<body>
	    <div id="resizable" class="ui-widget-header">
           <h3 class="ui-state-active">Resize</h3>
        </div>

        <div id="also" class="ui-widget-content">
        	<h3 class="ui-widget-header">
        	will also resize	
        	</h3>
        </div>
 
		<script type="text/javascript">
			 $("#resizable").resizable({
			 	grid: 50,
			 	alsoResize: "#also",
			 	resize: function(event, ui) {
			 		if ($("#resizable").width() > 300) {
			 			alert("Too big")
			 		}
			 	}
			 });
			 $("#also").resizable();

		</script>

	</body>
</html>
