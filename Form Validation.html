<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="jquery.min.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
	<style type="text/css" >
	body{
		font-family: sans-serif;
		font-size: 130%;
	}
	input{
		height:40px;
		width:320px;
		padding:5px;
		font-size: 20px;
		border-radius: 5px;
		border:1px solid grey;

	}
	label{
		top:4px;
		postion:relative;
		width:200px;
		float:left;
	}
	#wrapper{
		width:600px;
		margin:0 auto;
	}
	.formelement{
		margin-bottom: 15px;
	}
	#submitButton{
		width:130px;
	}
	#errorMessage{
		color: red;
		font-size: 90%;
	}
	#successMessage{
		color: green;
		font-size: 90%;
		display:none;
	}
	</style>
</head>
<body>
	<div id="wrapper">
	<div id="successMessage">You did it</div>
	<div id="errorMessage"></div>
	<div class="formelement">
	<label for="email">Email</label>
	<input type="text" name="email" id="email" placeholder="eg.youremail@gmail.com">
	</div>
	<div class="formelement">
	<label for="phone">Phone</label>
	<input type="text" name="phone" id="phone" placeholder="eg.0123456789">
	</div>
	<div class="formelement">
	<label for="password">Password</label>
	<input type="password" name="password" id="password">
	</div>
	<div class="formelement">
	<label for="passwordconfirm">Confirm password</label>
	<input type="password" name="passwordconfirm" id="passwordconfirm">
	</div>
	<div class="formelement">
	<input type="submit" id="submitButton" value="sign up">
	</div>
	</div>
	</div>

	</div>
	<script type="text/javascript">
		function validateEmail(email) {

			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(String(email).toLowerCase());
		}

		$("#submitButton").click(function() {
			var errorMessage = "";
		    var fieldsMissing = "";
			if ($("#email").val() == "") {
				fieldsMissing += "<br>email";
			}
			if ($("#phone").val() == "") {
				fieldsMissing += "<br>phone";
			}
			if ($("#password").val() == "") {
				fieldsMissing += "<br>password";
			}
			if ($("#passwordconfirm").val() == "") {
				fieldsMissing += "<br>passwordconfirm";
			}
			if (fieldsMissing != "") {
				errorMessage += "The following field is missing:" + fieldsMissing;
			}
			if (validateEmail($("#email").val()) == false) {
				errorMessage += "<p>Your email address is not valid</p>";
			}
			if ($.isNumeric($("#phone").val()) == false) {
				errorMessage += "<p>Your phone number is not valid</p>";
			}
			if ($("#password").val() != $("#passwordconfirm").val()) {
				errorMessage += "<p>password dose not match</p>";
			}
			if (errorMessage != "") {
				$("#errorMessage").html(errorMessage);
			}
			else{
				$("#successMessage").show();
				$("#errorMessage").hide();
			}

		});
	</script>

</body>
</html>
